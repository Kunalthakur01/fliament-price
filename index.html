<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Printing Cost Calculator</h1>
            <p>Calculate filament usage and cost for your 3D printing projects</p>
        </header>
        <main>
            <section class="upload-area">
                <input type="file" id="modelFile" accept=".stl,.obj" class="file-input">
                <label for="modelFile" class="file-label">
                    <span class="file-icon">üìÅ</span>
                    Upload 3D Model (.STL, .OBJ)
                </label>
            </section>
            <section class="settings">
                <div class="material-options">
                    <label for="materialType">Material Type:</label>
                    <select id="materialType">
                        <option value="PLA">PLA</option>
                        <option value="ABS">ABS</option>
                        <option value="PETG">PETG</option>
                        <option value="Nylon">Nylon</option>
                    </select>
                    <label for="filamentCost">Filament Cost per kg (‚Çπ):</label>
                    <input type="number" id="filamentCost" value="1500">
                </div>
                <div class="print-settings">
                    <label for="infillPercentage">Infill Percentage:</label>
                    <input type="range" id="infillPercentage" min="0" max="100" value="20">
                    <output for="infillPercentage">20%</output>
                    <label for="layerHeight">Layer Height (mm):</label>
                    <input type="number" id="layerHeight" value="0.2" step="0.1" min="0.1" max="0.4">
                </div>
            </section>
            <button id="calculateButton">Calculate</button>
            <section class="results">
                <h2>Estimated Filament Usage and Costs</h2>
                <div class="result-item">
                    <span class="result-label">Filament Usage:</span>
                    <span id="filamentUsage" class="result-value">- kg</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Estimated Cost:</span>
                    <span id="estimatedCost" class="result-value">‚Çπ -</span>
                </div>
                <div id="visualization"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
